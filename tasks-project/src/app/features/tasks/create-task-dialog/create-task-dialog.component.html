<h2 mat-dialog-title>משימה חדשה</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill">
      <mat-label>כותרת המשימה</mat-label>
      <input matInput formControlName="title" required>
      @if (taskForm.get('title')?.hasError('required')) {
        <mat-error>כותרת המשימה היא שדה חובה</mat-error>
      }
      @if (taskForm.get('title')?.hasError('minlength')) {
        <mat-error>כותרת המשימה חייבת להכיל לפחות 2 תווים</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>תיאור</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>עדיפות</mat-label>
      <mat-select formControlName="priority" required>
        @for (priority of priorities; track priority.value) {
          <mat-option [value]="priority.value">{{ priority.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isLoading()">
    ביטול
  </button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="!taskForm.valid || isLoading()">
    @if (isLoading()) {
      <mat-spinner diameter="20"></mat-spinner>
    } @else {
      צור משימה
    }
  </button>
</mat-dialog-actions>
